<dom-module id="pa-datafromuser">
  <template>
    <style include="shared-styles"></style>
    <style>
      :host {
        display: block;
        @apply(--layout);
        @apply(--layout-horizontal);
      }

      .team-photo img {
        max-width: 298px;
        max-height: 298px;
      }

      .team-info {
        box-sizing: border-box;
        padding-left: 24px;
        font-size: 14px;
      }

      .team-info paper-button {
        display: block;
        margin: 24px 0;
        max-width: 250px;
        box-sizing: border-box;
      }

      /*@media (max-width: 1120px) and (min-width: $resXS) {
        @include layout-collapsed();
      }*/

      @media (max-width: 1420px) and (min-width: 1221px), (max-width: 870px) and (min-width: 770px), (max-width: 575px) {
        .team-photo {
          max-width: 200px;
          overflow: hidden;
        }
        .team-photo img {
          margin-left: -46px
        }
      }

      @media (max-width: 1220px) and (min-width: 992px), (max-width: 770px) and (min-width: 641px) {
        .team-photo {
          display: none;
        }
        .team-info {
          padding-left: 0;
        }
      }
    </style>


    <div class="team-photo">
      <img src="http://1.bp.blogspot.com/-2XsfgkTA5pE/T4u3j-7co0I/AAAAAAAANhg/DFOe8QXD9XU/s1600/user.png" width="100">
    </div>
    <div class="team-info flex">
      Polymer Admin is open source responsive admin dashboard created using Polymer 1.0 and Polymer Starter Kit. It can be applied to develop admin dashboards using Polymer.{{datauser.firstname}}
      <paper-button raised class="colorful" on-click="goToSourceCode">Edit</paper-button>
    </div>

<div class="team-info flex">
      Polymer Admin is open source responsive admin dashboard created using Polymer 1.0 and Polymer Starter Kit. It can be applied to develop admin dashboards using Polymer.
      <paper-button raised class="colorful" on-click="goToSourceCode">Edit</paper-button>
    </div>
<div class="team-info flex">
      Polymer Admin is open source responsive admin dashboard created using Polymer 1.0 and Polymer Starter Kit. It can be applied to develop admin dashboards using Polymer.{{datauser.lastname}}
      <paper-button raised class="colorful" on-click="goToSourceCode">Edit</paper-button>
    </div>
  </template>

  <script>
    (function() {
      'use strict';

      Polymer({
        is: 'pa-datafromuser',
        properties: {
            username: {
                type: String,
                value: ""
            },
            user: {
                type: String,
                value: "{{username}}"
            },
            error_username: {
                type: String,
                value:"Username is needed!"
            },
            error_date: {
                type: String,
                value:"Date is needed!"
            },

            //app.session = "{{username}}";
        },

        goToSourceCode: function() {
          window.open('https://github.com/akveo/polymer-admin', '_blank');
        }
      });
    })();
  </script>

</dom-module>
